{% extends 'base.html' %}

{% block content %}
  <h1>Blog'as</h1>
  {% for post in blog_posts %}
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>Sukurta: {{ post.created_date }}</p>
      <p>Paskutinis atnaujinimas: {{ post.update_date }}</p>
    </div>
  {% endfor %}
{% endblock %}
